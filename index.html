<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="mainBox">
        <header>Etch-a-sketch</header>
        <div id="etchBox">
             <div id="controlPanel">
                <div class="generate">
                   <input type="number" min="1" max="100" id="gridInput"/>
                    <button id="generateBtn">Generate</button>
                </div>
                <button id="eraser">
                   <img src="assets/eraser-fill-svgrepo-com.svg" alt="Eraser" class="eraser-icon">
                </button>
                <button id="reset">
                    <img src="assets/svg_355183.svg" alt="Reset" class="reset-icon">
                </button>
            </div>
            <div id="container"></div>
        </div>
        <footer>made by adiseeksagi</footer>
    </div>
</body>
</html>
